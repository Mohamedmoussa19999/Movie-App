<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmlane - Best movie collections</title>

    <link rel="stylesheet" href="./assets/css/signup.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header" data-header>
      <div class="container">
        <div class="overlay" data-overlay></div>

        <a href="./index.html" class="logo">
          <img src="./assets/images/logo.svg" alt="Filmlane logo" />
        </a>
        <div class="header-actions">
          <button class="btn btn-primary">
            <a href="./login.html" id="signup-link">login</a>
          </button>
        </div>
        <div class="header-actions">
          <button class="btn btn-primary">
            <a href="./signup.html" id="signup-link">Register</a>
          </button>
        </div>

        <button class="menu-open-btn" data-menu-open-btn>
          <ion-icon name="reorder-two"></ion-icon>
        </button>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="./index.html" class="logo">
              <img src="./assets/images/logo.svg" alt="Filmlane logo" />
            </a>

            <button class="menu-close-btn" data-menu-close-btn>
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li>
              <a href="./index.html" class="navbar-link">Home</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Movies</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Tv Show</a>
            </li>

            <li>
              <a href="#" class="navbar-link">People</a>
            </li>
          </ul>

          <ul class="navbar-social-list">
            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-pinterest"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-youtube"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="login-box">
      <h2>Register</h2>
      <form onsubmit="(e)=>{e.preventdefault()}">
        <div class="user-box">
          <input type="text" required id="firstname" />
          <label>First Name</label>
        </div>
        <div class="user-box">
          <input type="text" required id="lastname" />
          <label>Last Name</label>
        </div>
        <div class="user-box">
          <input type="number" required id="age" />
          <label>Age</label>
        </div>
        <div class="user-box">
          <input type="email" required id="email" />
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" required id="password" />
          <label>Password</label>
        </div>
        <button type="submit" id="submitBtn">
          <a id="submit"> Submit </a>
        </button>
      </form>
    </div>
    <script src="./assets/js/signup.js"></script>
  </body>
</html>
