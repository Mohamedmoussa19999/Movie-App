<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIVIDLY - Best movie collections</title>

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="top">
    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
      <div class="container">
        <a href="./index.html" id="logo"> VIVIDLY </a>

        <div class="header-actions">
          <button class="btn btn-primary">Logout</button>
        </div>

        <!-- <button class="menu-open-btn" data-menu-open-btn>
          <ion-icon name="reorder-two"></ion-icon>
        </button> -->

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li>
              <a href="./index.html" class="navbar-link">Home</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Movies</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Tv Show</a>
            </li>

            <li>
              <a href="#" class="navbar-link">People</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="home">
      <article>
        <!-- 
        - #UPCOMING
      -->

        <section class="upcoming">
          <div class="container">
            <div class="flex-wrapper">
              <div class="title-wrapper">
                <h2 class="h2 section-title">Most Popular</h2>
              </div>

              <ul class="filter-list">
                <li>
                  <button class="filter-btn">Movies</button>
                </li>

                <li>
                  <button class="filter-btn">TV Shows</button>
                </li>

                <li>
                  <button class="filter-btn">Anime</button>
                </li>
              </ul>
            </div>

            <div class="movies-list" id="popular"></div>
          </div>
        </section>
        <!-- 
        - #TOP RATED
      -->

        <section class="top-rated">
          <div class="container">
            <h2 class="h2 section-title">Top Rated Movies</h2>

            <ul class="filter-list">
              <li>
                <button class="filter-btn">Movies</button>
              </li>

              <li>
                <button class="filter-btn">TV Shows</button>
              </li>

              <li>
                <button class="filter-btn">Documentary</button>
              </li>

              <li>
                <button class="filter-btn">Sports</button>
              </li>
            </ul>

            <div class="movies-list" id="topRated"></div>
          </div>
        </section>

        <!-- 
        - #TV SERIES
      -->

        <section class="tv-series">
          <div class="container">
            <p class="section-subtitle">Best TV Series</p>

            <h2 class="h2 section-title">World Best TV Series</h2>

            <div class="movies-list" id="tvSeries"></div>
          </div>
        </section>
      </article>
    </main>

    <!-- 
    - #FOOTER
  -->

    <footer class="footer" id="footer">
      <div class="footer-bottom">
        <div class="container">
          <p class="copyright">
            &copy; 2022 <a href="#">Moussa</a>. All Rights Reserved
          </p>

          <img
            src="./assets/images/footer-bottom-img.png"
            alt="Online banking companies logo"
            class="footer-bottom-img"
          />
        </div>
      </div>
    </footer>

    <a href="#top" class="go-top" data-go-top>
      <ion-icon name="chevron-up"></ion-icon>
    </a>
    <main id="details">
      <article>
        <!-- 
          - #MOVIE DETAIL
        -->

        <section class="movie-detail" id="movie-detail"></section>
      </article>
    </main>

    <script type="text/javascript" src="./assets/js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
